<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <h1>Make a post!</h1>
    <div id="passorfail">
    </div>
    <form id="postform">
        <div class="mb-3">
            <label for="textArea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    function handleForm(e) {
        e.preventDefault();
        var request = new XMLHttpRequest();
        request.open('POST', '/post', true);
        request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var toSend = {
            "text": document.getElementById("textArea").value
        };
        request.onerror = function() {
            document.getElementById("passorfail").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">\n" +
                "    We were unable to complete the request\n" +
                "</div>";
        };
        request.onload = function() {
            if (request.readyState === request.DONE) {
                if (request.status === 200) {
                    document.getElementById("passorfail").innerHTML = request.responseText;
                }
            }
        }
        request.send(JSON.stringify(toSend));
    }
    document.getElementById("postform").addEventListener('submit', handleForm);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
